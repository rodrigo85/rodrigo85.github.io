    // Function to render cards
    function renderCards() {
      const container = document.getElementById("cardsContainer");
      cards.forEach(card => {
        // Create the card element
        const cardElement = document.createElement("div");
        cardElement.classList.add("card");

        // Left Column with badges
        const cardLeft = document.createElement("div");
        cardLeft.classList.add("card-left");
        const badgesDiv = document.createElement("div");
        badgesDiv.classList.add("badges");
        card.badges.forEach(badge => {
          const badgeImg = document.createElement("img");
          badgeImg.src = badge.src;
          badgeImg.alt = badge.alt;
          badgesDiv.appendChild(badgeImg);
        });
        cardLeft.appendChild(badgesDiv);

        // Right Column with title, description, and button
        const cardRight = document.createElement("div");
        cardRight.classList.add("card-right");
        const titleH2 = document.createElement("h2");
        titleH2.textContent = card.title;
        const descriptionP = document.createElement("p");
        descriptionP.classList.add("description");
        descriptionP.textContent = card.description;

        // GitHub Button
        // GitHub Button with text only
        const githubButton = document.createElement("a");
        githubButton.href = card.githubUrl;
        githubButton.textContent = "View Project";
        githubButton.classList.add("github-button");
        githubButton.target = "_blank"; // Open in new tab


        // Append elements to right column
        cardRight.appendChild(titleH2);
        cardRight.appendChild(descriptionP);
        cardRight.appendChild(githubButton); // Add the button

        // Append left and right columns to card
        cardElement.appendChild(cardLeft);
        cardElement.appendChild(cardRight);

        // Append the card to the container
        container.appendChild(cardElement);
      });
    }


    // Render cards on page load
    renderCards();
  </script>
